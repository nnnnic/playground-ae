<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../topcoat/topcoat-desktop-dark.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../global.css" type="text/css" media="screen">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">

    <script type="text/javascript" src="commands.js"></script>
    <!-- <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script> -->
    <script type="text/javascript" src="../global.js"></script>
    <!-- <script type="text/javascript" src="main.js"></script> -->
    </head>
  <body>

  <select class="topcoat-select" id="selectPlayground" onchange="changeFunc();">
    <option value="../index.html">Classic</option>
    <option selected value="../m/index.html">M</option>
    <option value="../wizard/index.html">Help</option>
  </select>
  <script>


  var timeOut = null;
  window.onresize = function(){
     if(timeOut != null) clearTimeout(timeOut);
     timeOut = setTimeout(Commands.displayLayersFromComp(), 100);
  }

  window.onload = function() {
        Commands.initView();
  }

  </script>


<!-- Panel !-->
<div id="panel">
  <ul class="topcoat-tree">
<!-- Tools panel !-->
    <li>
      <input type="checkbox" checked id="toggle-tools">
      <label for="toggle-tools">Tools</label>
      <ul class="panel-block">
        <li class="tool-item"><a href="#"><img src="img/ico-arrow.svg"></a>
        <li class="tool-item"><a href="#"><img src="img/ico-arrow.svg"></a>
        <li class="tool-item"><a href="#"><img src="img/ico-arrow.svg"></a>
        <li class="tool-item"><a href="#"><img src="img/ico-arrow.svg"></a>
        <li class="tool-item"><a href="#"><img src="img/ico-arrow.svg"></a>
      </ul>
    </li>
    <li>
      <input type="checkbox" checked id="toggle-info">
      <label for="toggle-info">Info</label>
      <ul class="panel-block">
        <li class="info-item">
          R<br>
          255
        </li>
        <li class="info-item">
          G<br>
          255
        </li>
        <li class="info-item">
          B<br>
          255
        </li>
        <li class="info-item">
          X<br>
          255
        </li>
        <li class="info-item">
          Y<br>
          255
        </li>
      </ul>
    </li>
    <li>
      <input type="checkbox" checked id="toggle-player">
      <label for="toggle-player">Player</label>
      <ul class="panel-block">
        <li class="tool-item"><a href="#"><img src="img/ico-rewind.svg"></a>
        <li class="tool-item"><a href="#"><img src="img/ico-back.svg"></a>
        <li class="tool-item"><a href="#"><img src="img/ico-play.svg"></a>
        <li class="tool-item"><a href="#"><img src="img/ico-forward.svg"></a>
        <li class="tool-item"><a href="#"><img src="img/ico-ffwd.svg"></a>
      </ul>
    </li>
    <li>
      <input type="checkbox" checked id="toggle-effects">
      <label for="toggle-effects">Effects</label>
      <ul class="panel-block">
        <li class="effect-item"><a href="#">3D Channel</a></li>
        <li class="effect-item"><a href="#">Audio</a></li>
        <li class="effect-item"><a href="#">Blur &amp; Sharpen</a></li>
        <li class="effect-item"><a href="#">Channel</a></li>
        <li class="effect-item"><a href="#">CINEMA 4D</a></li>
      </ul>
    </li>
  </ul>
</div>


<!-- Timeline -->

 <div class="timeline">

   <div id="playhead"></div>

  <header class="timeline-header">
    <div id="marker-time">00:01</div>
  </header>

  <div class="timeline-scroll">

    <div class="timeline-animation-marker" id="ticks">

      <input type='range' class="topcoat-range-input" id='frameSeek' value="0" min="0" max=".2" step=".01" onchange="AE.activeItem.time=this.value; Commands.getTimelinePosition()"/>

      <svg id="timeline-ruler"></svg>
    </div>

    <ul class="timeline-object" id="t-object">
      <li class="timeline-layer">

        <header class="timeline-title">
          Object A
        </header>

        <div class="timeline-animation" id="timeline-animation-width">
          <div class="timeline-animation-element"></div>
          <div class="icon-keyframe" ></div>
          <div class="icon-keyframe" ></div>
        </div>

      </li>
    </ul>

   </div>
</div>

<script>

    Commands.setClassic(false);

    output = function(result) {

        delete result.XMPMetadataAsUTF8

        var resultStr =JSON.stringify(result, null, '\t');
        PS.log(resultStr);


    }

    ask = function (elt) {
        try {
            Commands.ask('{'+elt.innerHTML+'}');
        } catch (e) {
            PS.log(e + "")
        }

    }

askClass = function (elt) {

    try {
        var className = elt.innerHTML;

        PS.log(className);

    var result = PS.simpleGet(className)

    output(result);
//        elt = document.getElementById("result");
//        elt.innerHTML =(resultStr);


    } catch (e) {
        PS.log(e + "")
    }

}



    </script>
  </body>
</html>
